copyright_year   = 2015

[Prereqs]
  Treex::Core = 0
  JSON = 2.90

[Prereqs / TestRequires]
  Test::More = 0

[Test::Compile]

[ModuleBuild]

[InstallGuide]

[GithubMeta]
  remote=origin
  homepage=http://ufal.github.io/treex-view/

[MetaYAML]
[MetaJSON]

[License]
[HelpWanted]

[ReadmeFromPod]
[ReadmeMarkdownFromPod]

[NextRelease]
  time_zone = UTC
  filename = Changes
  format = %v%n Released: %{yyyy-MM-dd HH:mm:ss VVVV}d

[PreviousVersion::Changelog]
[NextVersion::Semantic]

[MetaProvides::Package]

[MatchManifest]
[ManifestSkip]

[Git::GatherDir]
[ExecDir]
  dir = script

[PkgVersion]
[Authority]

[ChangeStats::Git]
  group=STATISTICS

[Git::Commit]
[Git::CommitBuild]
  release_branch = releases
  multiple_inheritance = 1
[Git::Tag]
  tag_format = v%v
  branch     = releases

[UploadToCPAN]

[Git::Push]
  push_to = origin master releases

[InstallRelease]
  install_command = cpanm .

[Clean]
